<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <hr>
        <form action="">
            <div class="form">
                
                <div class="input-container">
                    <input class="input-style" type="email" name="email" placeholder="Ingrese su email">
                    <span class="error-message">Debes Ingresar tu email</span>
                </div>
                <div class="input-container">
                    <input class="input-style" type="password" name="pass" placeholder="Ingrese su contrasenia">
                    <span class="error-message">Debes Ingresar una contrasenia</span>
                </div>
                <div class="input-container">
                    <input class="input-style" type="password" name="pass2" placeholder="Ingrese su contrasenia">
                    <span class="error-message">Debes reingresar tu contrasenia</span>
                </div>
                <div class="check">
                    <label for="terms">Acepto los <a href="">terminos y condiciones</a></label>
                    <input type="checkbox" name="terms" id="terms">
                    <span class="error-message">Debes Aceptar los terminos y condiciones</span>
                </div>
                <div class="button-conteiner ">
                    <span class="error-message">Hubo errores en el env√≠o</span>
                    <button type="submit" class="btn btn-submit">Registrarme</button>
                </div>
                <a href="login.html">Ya tengo una cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
