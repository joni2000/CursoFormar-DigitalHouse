<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesion</h2>
        <hr>
        <form action="">
            <div class="form">
                
                <div class="input-container">
                    <input class="input-style" type="email" name="email" placeholder="Ingrese su email">
                    <span class="error-message">Debes Ingresar tu email</span>
                </div>
                <div class="input-container">
                    <input class="input-style" type="password" name="pass" placeholder="Ingrese su contrasenia">
                    <span class="error-message">Debes Ingresar una contrasenia</span>
                </div>
                <div class="check">
                    <label for="remember">Recordar Sesion</label>
                    <input type="checkbox" name="remember" id="remember">
                </div>
                <div class="button-conteiner ">
                    <span class="error-message">Credenciales invalidas</span>
                    <button type="submit" class="btn btn-submit">Iniciar Sesion</button>
                </div>
                <a href="">Olvidaste tu contrasenia?</a>
                <a href="register.html">No tengo cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
